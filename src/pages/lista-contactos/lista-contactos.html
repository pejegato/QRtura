<ion-header>

    <ion-navbar hideBackButton color="primary">    
        <ion-buttons left>
          <button ion-button icon-only (click)="abrirMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>    
        
          <ion-title text-center>Tus Contactos</ion-title>
        
        <ion-buttons end>
          <button ion-button icon-only [navPush]="homePage">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding text-center>
  <ion-list>
      <ion-item text-center>
          <p>
            Tus contactos
          <p>
      </ion-item> 
    <ion-item-sliding *ngFor="let contacto of listaContactos; let i = index">

      <button ion-item detail-none>
        <ion-avatar item-left>
          <img [src]=contacto.img>
        </ion-avatar>
        <h2>{{contacto.nombre}}</h2>
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
        <button ion-button color="primary"  [navPush]="perfilContacoPage">
          <ion-icon name="person"></ion-icon>
          Perfil
        </button>
      </ion-item-options>
</ion-item-sliding>

  </ion-list>
</ion-content>
