<ion-header>

  <ion-navbar>
    <ion-title>Inicio sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  
  <ion-grid style="height: 100%">    
    
    <ion-row justify-content-center align-items-center style="height: 50%">
      <img src="../../assets/avatars/rey.jpg" class="avatar"> 
    </ion-row>
      
    <ion-row>            
      <ion-col>
        <ion-list>
        <ion-buttons>
          <button ion-button block style="margin-bottom: 30px" [navPush]="registroPage">
            Registrarse
          </button>
          <button ion-button block [navPush]="inicioSesionPage">
            Iniciar Sesión
          </button>
        </ion-buttons>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>    

</ion-content>
