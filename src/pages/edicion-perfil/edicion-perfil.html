<ion-header>

    <ion-navbar hideBackButton color="primary">    
        <ion-buttons left>
          <button ion-button icon-only (click)="abrirMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>    
        
          <ion-title text-center>Editar Perfil</ion-title>
        
        <ion-buttons end>
          <button ion-button icon-only [navPush]="homePage">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-grid style="height: 100%">
    <ion-row align-items-center style="margin-bottom: 30px;">
      <ion-col col-5>
        <img src="../../assets/avatars/rey.jpg" class="avatar-registro">
      </ion-col>
      <ion-col col-7>
        <ion-buttons>
          <button ion-button block medium icon-end [navPush]="registroPage">
            Subir foto
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
          <ion-item text-center>
              <p>
                Cambiar Correo
              <p>
            </ion-item>
          <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item style="margin-bottom: 40px">
            <ion-label floating>Ingrese contraseña</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>              
        
  
          <ion-item text-center>
              <p>
                Cambiar Contraseña
              <p>
            </ion-item>
        <ion-item>
          <ion-label floating>Contraseña actual</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nueva contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirmar contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-buttons>
          <button style="margin-top: 40px" small ion-button icon-end>
            Eliminar cuenta
            <ion-icon name="trash"></ion-icon>
          </button>

          <button style="margin-top: 40px" ion-button block large [navPush]="dashboardPage">
            Aplicar
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
