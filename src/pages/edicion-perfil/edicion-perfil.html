<ion-header>

    <ion-navbar hideBackButton color="primary">
        <ion-buttons left>
          <button ion-button icon-only (click)="abrirMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>

          <ion-title text-center>Editar Perfil</ion-title>

        <ion-buttons end>
          <button ion-button icon-only  (click)='abrirScanner()'>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-grid>
    <ion-row  align-items-center>

      <ion-col col-5>

        <img [src]="user.imgUrl" *ngIf="!imgData"  class="avatar"/>
        <img [src]="imgData"     *ngIf="imgData" class="avatar"/>
      </ion-col>
      <ion-col col-7>
        <ion-buttons>
            <button ion-button (click)="getPicture(0)">Subir Foto</button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="user.nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Apellido</ion-label>
            <ion-input type="text" [(ngModel)]="user.apellido" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Usuario</ion-label>
            <ion-input [(ngModel)]="user.username" required></ion-input>
          </ion-item>

          <!--ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
          </ion-item-->

          <ion-buttons>
            <button style="margin-top: 40px" ion-button block large (click)="actualizarUsuario(user)">
              Actualizar Datos
            </button>
          </ion-buttons>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label floating>Contrase単a actual</ion-label>
            <ion-input type="password" [(ngModel)]="passwordActual" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Nueva contrase単a</ion-label>
            <ion-input type="password" [(ngModel)]="nuevoPassword" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirma nueva contrase単a</ion-label>
            <ion-input type="password" [(ngModel)]="nuevoPasswordConfirm" required></ion-input>
          </ion-item>

          <ion-buttons>
            <button style="margin-top: 40px" ion-button block large (click)="actualizarPassword(nuevoPassword, nuevoPasswordConfirm)">
              Actualizar Contrase単a
            </button>
          </ion-buttons>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
