<ion-header>

  <ion-navbar>
    <ion-title text-center>Has descubierto una obra!</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-card>
  <ion-item>
    <ion-card-title text-center>
      {{obraEscaneada.nombre}}
    </ion-card-title>

  </ion-item>

    <ion-card-content>
      <img src= {{obraEscaneada.imgUrl}}>
    </ion-card-content>
    <ion-card-content text-justify>
      <p>Autor: {{obraEscaneada.autor}}</p>
      <br>
      <p>Año: {{obraEscaneada.anio}}</p>
      <br>
      <p>Puntos: {{obraEscaneada.puntaje}}</p>
      <br>
      <p>Descripción: {{obraEscaneada.descripcion}}</p>
    </ion-card-content>



  <ion-buttons>
    <button block ion-button icon-only (click)="dismiss()">
      Aceptar
    </button>
  </ion-buttons>
</ion-card>
</ion-content>
