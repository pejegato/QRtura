<ion-header>
  <ion-navbar hideBackButton color="primary">    
    <ion-buttons left>
      <button ion-button icon-only (click)="abrirMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>    
    
      <ion-title text-center>Historias de {{fb.datosUsuario.username}}</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)='sc.scanCode()'>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid height="100%">
    <ion-row align-items-center>
      
      <ion-col row-2 col-12>
          <ion-item no-lines >            
            <ion-label color="primary" stacked>¿Donde estás?</ion-label>
            <ion-textarea type="text" class="comentarios"></ion-textarea>            

          </ion-item>        
          <ion-item no-lines>
            <ion-buttons>
              <button ion-button block>Enviar</button>
            </ion-buttons>
          </ion-item>
          
      </ion-col>
    </ion-row>
    <ion-list>
      
      <ion-card *ngFor="let contacto of listaContactos; let i = index">
      
        <ion-item>
          <ion-avatar item-start>
            <img src="{{contacto.img}}">
          </ion-avatar>
          <h2>{{contacto.nombre}}</h2>
          <p>Ha visto <b>'{{contacto.titulo}}'</b></p>
          <p>{{contacto.fecha | date : 'medium'}}</p>
        </ion-item>
      
        <img src="{{contacto.lugarImg}}">
      
        <ion-card-content>
          <p>{{contacto.texto}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>      
      </ion-card>
    </ion-list>
  </ion-grid>

  
</ion-content>
