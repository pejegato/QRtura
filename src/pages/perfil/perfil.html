<ion-header>
    <ion-navbar hideBackButton color="primary">    
        <ion-buttons left>
          <button ion-button icon-only (click)="abrirMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>    
        
          <ion-title text-center>Mi Perfil</ion-title>
        
        <ion-buttons end>
          <button ion-button icon-only (click)='abrirScanner()'>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
        <img src="{{userProvider.datosUsuario.imgUrl}}" class="avatar">
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col>
          <h1>{{userProvider.datosUsuario.username}}</h1>
      </ion-col>      
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col>
        <button ion-button small style="margin-bottom: 30px" [navPush]="edicionPerfilPage" icon-end>
          Editar Perfil
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-list-header>
            Puntaje Total: {{userProvider.datosUsuario.puntaje}}
          </ion-list-header>
          <ion-item text-center>
            <h1></h1>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            <p *ngIf="userProvider.datosUsuario.data && userProvider.datosUsuario.data.length > 0">Tus ultimos logros y comentarios:</p>
            <p *ngIf="!userProvider.datosUsuario.data || userProvider.datosUsuario.data.length == 0">AÃºn no tienes logros ni comentarios</p>
          </ion-list-header>
          <div *ngFor="let data of userProvider.datosUsuario.data; let i = index"> 
            <ion-card *ngIf="data.tipoObjeto == 'scan'">
              
                <ion-item>                  
                  <p>Has visto
                    <b>'{{data.contenido.nombre}}'</b>
                  </p>
                </ion-item>

                <img src="{{data.contenido.imgUrl}}">

                <ion-card-content>
                  <p text-justify>{{data.contenido.descripcion}}</p>
                </ion-card-content>
            
                <ion-row>
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="thumbs-up"></ion-icon>
                      <div>0 Likes</div>
                    </button>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-left clear small>
                      <ion-icon name="calendar"></ion-icon>
                      <ion-note>
                          {{data.fechaIngreso | date: 'dd/MM/yyyy'}}
                      </ion-note>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-card>
          

              <ion-card *ngIf="data.tipoObjeto == 'comentario'">

                  <ion-item>
                    
                    
                    <ion-row>
                        <ion-col>
                            <ion-avatar item-start>
                                <img src="{{userProvider.datosUsuario.imgUrl}}">
                              </ion-avatar>
                        </ion-col>
                        <ion-col>
                          <button ion-button icon-start clear small>                            
                            <ion-note>{{data.contenido.autor}}</ion-note>
                          </button>
                        </ion-col>
                        <ion-col>
                          
                        </ion-col>
                        
                      </ion-row>
                  </ion-item>
                
                  <!--img src="img/advance-card-bttf.png"-->
                
                  <ion-card-content justify-content-center align-items-left>
                    <p text-justify>{{data.contenido.cuerpo}}</p>
                  </ion-card-content>
                
                  <ion-row>
                    
                    <ion-col>
                      <button ion-button icon-start clear small>
                        <ion-icon name="thumbs-up"></ion-icon>
                        <ion-note>0 Likes</ion-note>
                      </button>
                    </ion-col>
                    <ion-col center text-center>
                        <button ion-button icon-left clear small>
                            <ion-icon name="calendar"></ion-icon>
                            <ion-note>
                                {{data.fechaIngreso | date: 'dd/MM/yyyy'}}
                            </ion-note>
                          </button>
                    </ion-col>
                  </ion-row>
                
                </ion-card>
            </div>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
