<ion-header>
    <ion-navbar hideBackButton color="primary">    
        <ion-buttons left>
          <button ion-button icon-only (click)="abrirMenu()">
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>    
        
          <ion-title text-center>Mi Perfil</ion-title>
        
        <ion-buttons end>
          <button ion-button icon-only (click)='sc.scanCode()'>
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding text-center>

  <ion-grid>
    <ion-row justify-content-center align-items-center>
      <img src="{{fb.datosUsuario.imgUrl}}" class="avatar">
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col>
        <h1>{{fb.datosUsuario.username}}</h1>
      </ion-col>      
    </ion-row>

    <ion-row justify-content-center align-items-center>
      <ion-col>
        <button ion-button small style="margin-bottom: 30px" [navPush]="edicionPerfilPage" icon-end>
          Editar Perfil
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
      
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-list-header>
            Logros Desbloqueados
          </ion-list-header>
          <ion-item text-center>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            Ultimos Logros
          </ion-list-header>
          <ion-card *ngFor="let contacto of misLogros; let i = index">
          
            <ion-item>
              <p>Has visto
                <b>'{{contacto.titulo}}'</b>
              </p>
              <p>{{contacto.fecha | date : 'medium'}}</p>
            </ion-item>
          
            <img src="{{contacto.lugarImg}}">
          
            <ion-card-content>
              <p>{{contacto.texto}}</p>
            </ion-card-content>
          
            <ion-row>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>12 Likes</div>
                </button>
              </ion-col>
              <ion-col>
                <button ion-button icon-left clear small>
                  <ion-icon name="text"></ion-icon>
                  <div>4 Comments</div>
                </button>
              </ion-col>
              <ion-col center text-center>
                <ion-note>
                  11h ago
                </ion-note>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
