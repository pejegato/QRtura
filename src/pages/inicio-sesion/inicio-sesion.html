<ion-header>
  <ion-navbar color="primary">
    
    <ion-buttons end>
      <button ion-button icon-only >
        
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-grid style="height: 100%">

    <ion-row justify-content-center align-items-center style="height: 50%">
      <img src="../../assets/avatars/none.jpeg" class="avatar">
    </ion-row>

    <ion-row>

      <ion-col>

        <ion-list>        

          <ion-list-header>
            Datos de inicio de sesión
          </ion-list-header>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
          </ion-item>
        
          <ion-buttons>
            <button style="margin-top: 30px" ion-button block (click)="login()">
              Iniciar Sesión
            </button>
          </ion-buttons>

        </ion-list>

      </ion-col>      
      
    </ion-row>

  </ion-grid>

</ion-content>
