<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-grid style="height: 100%">
    <ion-row  align-items-center>
      <ion-col col-4>
        <img src="../../assets/avatars/rey.jpg" class="avatar-registro">
      </ion-col>
      <ion-col col-8>      
        <ion-buttons>
          <button ion-button medium icon-end [navPush]="registroPage">
            Cambiar Avatar
            <ion-icon name="star"></ion-icon>
          </button>
        </ion-buttons>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>User</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirmar contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-buttons>
            <button style="margin-top: 30px" ion-button block large [navPush]="dashboardPage">
              Registrarse
            </button>
          </ion-buttons>


      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
