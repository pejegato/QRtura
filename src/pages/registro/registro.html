<ion-header>

    <ion-navbar color="primary">    
        
        
          <ion-title text-center>Registro</ion-title>
        

      </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-grid style="height: 100%">
    <ion-row  align-items-center>
      
      <ion-col col-5>
        <img src="../../assets/avatars/rey.jpg" class="avatar-registro">
      </ion-col>
      <ion-col col-7>      
        <ion-buttons>
          <button ion-button (click)="openImagePicker()">
            Subir foto             
          </button>
        </ion-buttons>      
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text" [(ngModel)]="user.nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>User</ion-label>
            <ion-input [(ngModel)]="user.username" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password"[(ngModel)]="user.password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Confirmar contraseña</ion-label>
            <ion-input type="password"[(ngModel)]="user.passwordConfirm" required></ion-input>
          </ion-item>

          <ion-buttons>
            <button style="margin-top: 40px" ion-button block large (click)="signin()">
              Registrarse
            </button>
          </ion-buttons>

      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
