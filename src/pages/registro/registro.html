<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>


  <img src="../../assets/avatars/none.jpeg" *ngIf="!imgData" class="avatar-registro">
  <img [src]="imgData" *ngIf="imgData" class="avatar-registro"/>

  <ion-buttons>
    <button ion-button (click)="getPicture(0)">Subir Foto</button>
  </ion-buttons>

  <form [formGroup]="formularioRegistro" (ngSubmit)="saveData()">
   <!--Username-->
    <ion-item>
      <ion-label stacked>Username:</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of mensajesValidacion.username">
      <p color="danger" ion-text *ngIf="formularioRegistro.get('username').hasError(validation.type) && formularioRegistro.get('username').touched">{{ validation.message }}</p>
    </ng-container>

    <!--Email-->
    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of mensajesValidacion.email">
      <p color="danger" ion-text *ngIf="formularioRegistro.get('email').hasError(validation.type) && formularioRegistro.get('email').touched">{{ validation.message }}</p>
    </ng-container>

    <!--Password-->
    <div formGroupName="passwords">      
      <ion-item>
        <ion-label stacked>Password:</ion-label>
        <ion-input formControlName="password" type="text"></ion-input>
      </ion-item>

      <ng-container *ngFor="let validation of mensajesValidacion.password">
        <p color="danger" ion-text *ngIf="formularioRegistro.get('password').hasError(validation.type) && formularioRegistro.get('password').touched">{{ validation.message }}</p>
      </ng-container>

      <!--Password Confirm-->
      <ion-item>
        <ion-label stacked>Confirmar password:</ion-label>
        <ion-input formControlName="passwordConfirm" type="text"></ion-input>
      </ion-item>

      <ng-container *ngFor="let validation of mensajesValidacion.password">
        <p color="danger" ion-text *ngIf="formularioRegistro.get('passwordConfirm').hasError(validation.type) && formularioRegistro.get('passwordConfirm').touched">{{ validation.message }}</p>
      </ng-container>

      <div padding>
        <button ion-button block type="submit" [disabled]="formularioRegistro.invalid">Guardar</button>
      </div>
    </div>

  </form>

</ion-content>
