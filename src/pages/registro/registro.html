<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding text-center>


  <img src="../../assets/avatars/none.jpeg" *ngIf="!imgData" class="avatar-registro">
  <img [src]="imgData" *ngIf="imgData" class="avatar-registro"/>

  <ion-buttons>
    <button ion-button (click)="getPicture(0)">Subir Foto</button>
  </ion-buttons>

  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    
    <ion-item>
      <ion-label stacked>Nombre:</ion-label>
      <ion-input formControlName="nombre" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.nombre">
      <p color="danger" ion-text *ngIf="myForm.get('nombre').hasError(validation.type) && myForm.get('nombre').touched">{{ validation.message }}</p>
    </ng-container>

    <ion-item>
      <ion-label stacked>Apellido</ion-label>
      <ion-input formControlName="apellido" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.apellido">
      <p color="danger" ion-text *ngIf="myForm.get('apellido').hasError(validation.type) && myForm.get('apellido').touched">{{ validation.message }}</p>
    </ng-container>

    <ion-item>
      <ion-label stacked>Username:</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.username">
      <p color="danger" ion-text *ngIf="myForm.get('username').hasError(validation.type) && myForm.get('username').touched">{{ validation.message }}</p>
    </ng-container>

    <ion-item>
      <ion-label stacked>Email:</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.email">
      <p color="danger" ion-text *ngIf="myForm.get('email').hasError(validation.type) && myForm.get('email').touched">{{ validation.message }}</p>
    </ng-container>


    <ion-item>
      <ion-label stacked>Password:</ion-label>
      <ion-input formControlName="password" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.password">
      <p color="danger" ion-text *ngIf="myForm.get('password').hasError(validation.type) && myForm.get('password').touched">{{ validation.message }}</p>
    </ng-container>


    <ion-item>
      <ion-label stacked>Confirmar password:</ion-label>
      <ion-input formControlName="passwordConfirm" type="text"></ion-input>
    </ion-item>

    <ng-container *ngFor="let validation of validation_messages.password">
      <p color="danger" ion-text *ngIf="myForm.get('passwordConfirm').hasError(validation.type) && myForm.get('passwordConfirm').touched">{{ validation.message }}</p>
    </ng-container>

    <div padding>
      <button ion-button block type="submit" [disabled]="myForm.invalid">Guardar</button>
    </div>

  </form>
